  <style>
    body {

    <!-- 新增背景音乐代码 -->
  <audio id="bgMusic" loop>
    <source src="特别的人.flac" type="audio/flac">
    您的浏览器不支持音频播放
  </audio>
  <script>
    // 页面加载完成后自动播放
    // 音乐控制脚本 - 替换每个页面中原有的音频脚本
window.addEventListener('load', function() {
  const bgMusic = document.getElementById('bgMusic');
  const musicToggle = document.getElementById('musicToggle');
  const volumeSlider = document.getElementById('volumeSlider');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  
  // 设置初始音量
  bgMusic.volume = volumeSlider.value;
  
  // 更新按钮图标
  function updateButtonIcon() {
    musicToggle.textContent = bgMusic.paused ? "▶️" : "⏸️";
  }
  
  // 更新进度条
  function updateProgress() {
    if (bgMusic.duration) {
      const percent = (bgMusic.currentTime / bgMusic.duration) * 100;
      progressBar.style.width = percent + "%";
    }
  }
  
  // 尝试自动播放
  bgMusic.play().catch(e => {
    console.log('自动播放需要用户交互，点击播放按钮可播放音乐');
    updateButtonIcon();
  });
  
  // 播放/暂停切换
  musicToggle.addEventListener('click', function() {
    if (bgMusic.paused) {
      bgMusic.play();
    } else {
      bgMusic.pause();
    }
    updateButtonIcon();
  });
  
  // 音量调节
  volumeSlider.addEventListener('input', function() {
    bgMusic.volume = this.value;
  });
  
  // 进度条控制
  progressContainer.addEventListener('click', function(e) {
    const rect = this.getBoundingClientRect();
    const pos = (e.clientX - rect.left) / rect.width;
    bgMusic.currentTime = pos * bgMusic.duration;
  });
  
  // 监听播放进度更新进度条
  bgMusic.addEventListener('timeupdate', updateProgress);
  
  // 点击页面任意位置播放（仅首次）
  let hasInteracted = false;
  document.body.addEventListener('click', function playOnClick() {
    if (!hasInteracted && bgMusic.paused) {
      bgMusic.play().then(() => {
        hasInteracted = true;
        updateButtonIcon();
      }).catch(e => console.log('播放失败:', e));
    }
    if (hasInteracted) {
      document.body.removeEventListener('click', playOnClick);
    }
  });
  
  // 监听播放状态变化更新图标
  bgMusic.addEventListener('play', updateButtonIcon);
  bgMusic.addEventListener('pause', updateButtonIcon);
});
  </script>

  <script>
    // 创建浮动元素
    function createFloatingElements() {
      const container = document.body;
      const elementsCount = 15;
      const symbols = ['💖', '🍡', '🌸', '✨', '💮'];
      
      for (let i = 0; i < elementsCount; i++) {
        const element = document.createElement('div');
        element.className = 'floating-element';
        element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        
        // 随机样式
        element.style.left = `${Math.random() * 100}vw`;
        element.style.fontSize = `${12 + Math.random() * 24}px`;
        element.style.animation = `float ${8 + Math.random() * 12}s linear infinite`;
        element.style.animationDelay = `${Math.random() * 10}s`;
        element.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        container.appendChild(element);
      }
    }
    
    // 页面加载完成后创建浮动元素
    window.addEventListener('load', createFloatingElements);
  </script>
