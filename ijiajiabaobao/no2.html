window.addEventListener('load', function() {

  function updateButtonIcon() {
    musicToggle.textContent = bgMusic.paused ? "â–¶ï¸" : "â¸ï¸";

  // æ›´æ–°è¿›åº¦æ¡
  function updateProgress() {

    updateButtonIcon();

  // æ’­æ”¾/æš‚åœåˆ‡æ¢
  musicToggle.addEventListener('click', function() {

  let hasInteracted = false;
