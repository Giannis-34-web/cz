  <style>
    body {
      overflow-x: hidden;

    }
    
    .floating-heart {
      position: absolute;
      pointer-events: none;
      z-index: -1;
      animation-timing-function: ease-in-out;
    }
    
    @keyframes float-sway {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, -15px) rotate(5deg); }
      50% { transform: translate(0, -30px) rotate(0deg); }
      75% { transform: translate(-20px, -15px) rotate(-5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }


    .music-controls {

.volume-control {

/* 新增进度条样式 */

  height: 6px;
  background-color: #f0f0f0;
  border-radius: 3px;
  cursor: pointer;
  position: relative;
}

.progress-bar {
  height: 100%;
  background-color: #e91e63;
  border-radius: 3px;
  width: 0%;

    <!-- 新增背景音乐代码 -->
  <audio id="bgMusic" loop>
    <source src="Love Song.flac" type="audio/flac">
    您的浏览器不支持音频播放
  </audio>
  <script>
    // 页面加载完成后自动播放
    // 音乐控制脚本 - 替换每个页面中原有的音频脚本
window.addEventListener('load', function() {
  const bgMusic = document.getElementById('bgMusic');
  const musicToggle = document.getElementById('musicToggle');
  const volumeSlider = document.getElementById('volumeSlider');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  
  // 设置初始音量
  bgMusic.volume = volumeSlider.value;
  
  // 更新按钮图标
  function updateButtonIcon() {
    musicToggle.textContent = bgMusic.paused ? "▶️" : "⏸️";
  }
  
  // 更新进度条
  function updateProgress() {
    if (bgMusic.duration) {
      const percent = (bgMusic.currentTime / bgMusic.duration) * 100;
      progressBar.style.width = percent + "%";
    }
  }
  
  // 尝试自动播放
  bgMusic.play().catch(e => {
    console.log('自动播放需要用户交互，点击播放按钮可播放音乐');
    updateButtonIcon();
  });
  
  // 播放/暂停切换
  musicToggle.addEventListener('click', function() {
    if (bgMusic.paused) {
      bgMusic.play();
    } else {
      bgMusic.pause();
    }
    updateButtonIcon();
  });
  
  // 音量调节
  volumeSlider.addEventListener('input', function() {
    bgMusic.volume = this.value;
  });
  
  // 进度条控制
  progressContainer.addEventListener('click', function(e) {
    const rect = this.getBoundingClientRect();
    const pos = (e.clientX - rect.left) / rect.width;
    bgMusic.currentTime = pos * bgMusic.duration;
  });
  
  // 监听播放进度更新进度条
  bgMusic.addEventListener('timeupdate', updateProgress);
  
  // 点击页面任意位置播放（仅首次）
  let hasInteracted = false;
  document.body.addEventListener('click', function playOnClick() {
    if (!hasInteracted && bgMusic.paused) {
      bgMusic.play().then(() => {
        hasInteracted = true;
        updateButtonIcon();
      }).catch(e => console.log('播放失败:', e));
    }
    if (hasInteracted) {
      document.body.removeEventListener('click', playOnClick);
    }
  });
  
  // 监听播放状态变化更新图标
  bgMusic.addEventListener('play', updateButtonIcon);
  bgMusic.addEventListener('pause', updateButtonIcon);
});
  </script>

  <script>
    // 创建摇摆的爱心
    function createFloatingHearts() {
      const container = document.body;
      const heartCount = 12;
      const hearts = ['💔', '❤️', '💖', '💘', '💝'];
      
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        
        // 随机样式
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.top = `${Math.random() * 100}vh`;
        heart.style.fontSize = `${16 + Math.random() * 24}px`;
        heart.style.opacity = 0.3 + Math.random() * 0.5;
        heart.style.animation = `float-sway ${8 + Math.random() * 8}s infinite`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        
        container.appendChild(heart);
      }
    }
    
    window.addEventListener('load', createFloatingHearts);
  </script>
